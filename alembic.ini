[alembic]
script_location = migrations
sqlalchemy.url = postgresql://username:password@localhost/dbname
# This is the path to the migration environment
# The following settings are for the Alembic logging configuration
log_file = alembic.log
log_level = INFO
# The following settings are for the Alembic versioning
version_locations = %(script_location)s/versions
# The following settings are for the Alembic database connection
# You can set the connection string here or in the environment variables
# sqlalchemy.url = driver://user:pass@localhost/dbname
# The following settings are for the Alembic migration context
# You can set the migration context here or in the environment variables
# migration_context = alembic.context.Context
# The following settings are for the Alembic command line interface
# You can set the command line interface here or in the environment variables
# cli = alembic.cli.CommandLineInterface